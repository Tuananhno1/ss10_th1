<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_1</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (i=1;i<arr.length;i++){
           if(arr[i]<min) {
               min = arr[i];
           }
        }
        return min;
    }
    function findMax(arr) {
        let max = arr[0];
        for (i=1;i<arr.length;i++){
            if(arr[i]>max){
                max = arr[i];
            }
        }
        return max;
    }
    function dispArr(arr) {
        for (let i = 0; i < arr.length; ++i) {
            putstr(arr[i] + " ");
            if(i%10==9){
                putstr("\n");
            }
        }
        if(i%10!=0){
            putstr("\n");
        }
    let nums = [];
    for(i=0;i<100;i++){
        nums[i]= Math.floor(Math.random()*101);
    }
    let minValue = findMin(nums);
    disArr(nums);
    document.write("<br/>");
    document.write("<br/>");
    document.write("The minimum value is: "+ minValue);

    let maxValue = findMax(nums);
    document.write("<br/>");
    document.write("The maximum value is: "+ maxValue);
</script>
</body>
</html>
